---
variant: fcos
version: 1.0.0
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        %{~ for key in ssh_authorized_keys ~}
        - ${key}
        %{~ endfor ~}
storage:
  files:
    - path: /etc/sysctl.d/10-dmesg.conf
      mode: 0644
      contents:
        inline: |
          kernel.printk = 2 4 1 7

systemd:
  units:
    - name: docker.service
      mask: true

