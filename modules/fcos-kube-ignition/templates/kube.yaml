---
variant: fcos
version: 1.0.0
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        %{~ for key in ssh_authorized_keys ~}
        - ${key}
        %{~ endfor ~}
storage:
  files:
    - path: /etc/sysctl.d/10-dmesg.conf
      mode: 0644
      contents:
        inline: |
          kernel.printk = 2 4 1 7
    - path: /etc/modules-load.d/80-k8s.conf
      mode: 0644
      contents:
        inline: |
          br_netfilter
    - path: /etc/sysctl.d/80-k8s.conf
      mode: 0644
      contents:
        inline: |
          net.ipv4.ip_forward = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
          vm.swappiness = 0
systemd:
  units:
    - name: docker.service
      mask: true

