---
variant: fcos
version: 1.0.0
storage:
  directories:
    - path: /var/local/etc/matchbox
      mode: 0755
    - path: /var/local/lib/matchbox/assets
      mode: 0755
  files:
    - path: /var/local/etc/matchbox/ca.crt
      mode: 0644
      overwrite: true
      contents:
        inline: |
          ${ indent(10, ca_cert) }
    - path: /var/local/etc/matchbox/server.crt
      mode: 0644
      overwrite: true
      contents:
        inline: |
          ${ indent(10, server_cert) }
    - path: /var/local/etc/matchbox/server.key
      mode: 0644
      overwrite: true
      contents:
        inline: |
          ${ indent(10, server_key) }
    - path: /usr/local/lib/install-matchbox.sh
      mode: 0755
      overwrite: true
      contents:
        inline: |
          #!/bin/bash -e
          touch /var/log/provision-done/install-matchbox
    - path: /usr/local/bin/install-matchbox.sh
      mode: 0755
      overwrite: true
      contents:
        inline: |
          #!/bin/bash -e
          echo "creating matchbox container and systemd unit to start it"
          podman create --name matchbox -p ${vlan_ip}:8080:8080 -p 8081:8081 \
                        -v /var/local/lib/matchbox:/var/lib/matchbox:Z \
                        -v /var/local/etc/matchbox:/etc/matchbox:Z,ro \
                        quay.io/coreos/matchbox:latest \
                        -address=0.0.0.0:8080 \
                        -rpc-address=0.0.0.0:8081 \
                        -log-level=debug
          cd /etc/systemd/system/ && podman generate systemd -fn matchbox ; cd -
          systemctl daemon-reload
          systemctl enable container-matchbox
          systemctl start container-matchbox
          touch /var/log/provision-done/install-matchbox
    - path: /usr/local/bin/download-fcos-pxe.sh
      mode: 0755
      overwrite: true
      contents:
        inline: |
          #!/bin/bash -e
          FCOS_VERSIONS=${ join(" ", download_fcos_versions) }
          DOWNLOAD_URL=https://builds.coreos.fedoraproject.org/prod/streams/stable/builds
          MATCHBOX_ASSETS_DIR=/var/local/lib/matchbox/assets/fcos
          for v in $${FCOS_VERSIONS}; do
              OUTDIR=$${MATCHBOX_ASSETS_DIR}/$${v}
              mkdir -p $${OUTDIR}
              cd $${OUTDIR}
              curl -fsO $${DOWNLOAD_URL}/$${v}/x86_64/fedora-coreos-$${v}-live-kernel-x86_64
              curl -fsO $${DOWNLOAD_URL}/$${v}/x86_64/fedora-coreos-$${v}-live-kernel-x86_64.sig
              curl -fsO $${DOWNLOAD_URL}/$${v}/x86_64/fedora-coreos-$${v}-live-initramfs.x86_64.img
              curl -fsO $${DOWNLOAD_URL}/$${v}/x86_64/fedora-coreos-$${v}-live-initramfs.x86_64.img.sig
              curl -fsO $${DOWNLOAD_URL}/$${v}/x86_64/fedora-coreos-$${v}-metal.x86_64.raw.xz
              curl -fsO $${DOWNLOAD_URL}/$${v}/x86_64/fedora-coreos-$${v}-metal.x86_64.raw.xz.sig
          done
          touch /var/log/provision-done/download-fcos-pxe
systemd:
  units:
    - name: install-matchbox.service
      enabled: true
      contents: |
        [Unit]
        Description=Install matchbox service from container
        After=network-online.target
        Wants=network-online.target
        Before=systemd-user-sessions.service
        ConditionPathExists=!/var/log/provision-done/install-matchbox
        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStart=/usr/local/bin/install-matchbox.sh
        StandardOutput=kmsg+console
        StandardError=kmsg+console
        [Install]
        WantedBy=multi-user.target
    - name: download-fcos-pxe.service
      enabled: true
      contents: |
        [Unit]
        Description=Download fcos pxe files
        After=network-online.target
        Wants=network-online.target
        Before=systemd-user-sessions.service
        ConditionPathExists=!/var/log/provision-done/download-fcos-pxe
        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStart=/usr/local/bin/download-fcos-pxe.sh
        StandardOutput=kmsg+console
        StandardError=kmsg+console
        [Install]
        WantedBy=multi-user.target
