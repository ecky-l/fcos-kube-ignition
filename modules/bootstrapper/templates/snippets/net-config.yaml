---
variant: fcos
version: 1.0.0
storage:
  files:
    - path: /etc/sysctl.d/80-nat.conf
      mode: 0644
      contents:
        inline: |
          net.ipv4.ip_forward = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
    - path: /usr/local/bin/iptables-config.sh
      mode: 0755
      contents:
        inline: |
          #!/bin/bash -e
          iptables -t nat -A POSTROUTING -s ${vlan_config.netv4} -o ${public_interface} -j MASQUERADE
          iptables -A INPUT -m state --state ESTABLISHED,RELATED -j ACCEPT
          iptables -A INPUT -m state --state NEW -i ${vlan_config.interface} -j ACCEPT
    %{~ for nic, conf in net_config ~}
    - path: /etc/NetworkManager/system-connections/${nic}.nmconnection
      mode: 0600
      overwrite: true
      contents:
        inline: |
          [connection]
          %{~ for key, value in merge({
                                        "id"="${nic}",
                                        "interface-name"="${nic}",
                                        "type"="ethernet"
                                      }, lookup(conf, "connection", {})) ~}
          ${key}=${value}
          %{~ endfor ~}
          %{~ for cfgKey in setsubtract(keys(conf), ["connection"]) ~}
          [${cfgKey}]
          %{~ for key, value in conf[cfgKey] ~}
          ${key}=${value}
          %{~ endfor ~}
          %{~ endfor ~}
    %{~ endfor ~}
systemd:
  units:
    - name: iptables-config.service
      enabled: true
      contents: |
        [Unit]
        Description=configure additional iptables rules
        After=network-online.target
        Wants=network-online.target
        Before=systemd-user-sessions.service
        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStart=/bin/bash /usr/local/bin/iptables-config.sh
        StandardOutput=kmsg+console
        StandardError=kmsg+console
        [Install]
        WantedBy=multi-user.target
